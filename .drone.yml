---    
kind: pipeline
type: docker
name: linux-amd64

platform:
    arch: amd64 
steps:      
- name: dockerhub 
  image: plugins/docker
  settings:
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    repo: registry.hub.docker.com/nedaya/satis-go
    registry: registry.hub.docker.com
    auto_tag_suffix: linux-amd64
    auto_tag: true
    squash: true
    
    
---
kind: pipeline
type: docker
name: manifest

platform:
  arch: arm64 

steps:
- name: publish
  image: plugins/manifest:1.2
  settings:
    auto_tag: true
    ignore_missing: true
    spec: docker/manifest.tmpl
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
- name: readme
  image: nedaya/dockerhub-description:2
  environment:
    DOCKERHUB_USERNAME:
      from_secret: dockerhub_username
    DOCKERHUB_PASSWORD:
      from_secret: dockerhub_password
    DOCKERHUB_REPOSITORY: nedaya/satis-go    
    README_FILEPATH: README.md
    SHORT_DESCRIPTION: "A cross platform build of composer/satis-go"
  commands:
    - node /index.js 
    
trigger:
  event:
  - push
  - tag

depends_on:
- linux-amd64
- linux-arm64
- linux-arm