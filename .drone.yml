kind: pipeline
type: docker
name: linux-arm

platform:
  os: linux
  arch: arm 

steps:
- name: dockerhub 
  image: plugins/docker
  settings:
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    repo: registry.hub.docker.com/nedaya/satis-go
    registry: registry.hub.docker.com
    auto_tag_suffix: linux-arm
    auto_tag: true
    squash: true
    dockerfile: Dockerfile.arm

---    
kind: pipeline
type: docker
name: linux-arm64

platform:
    arch: arm64 
steps:      
- name: dockerhub 
  image: plugins/docker
  settings:
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    repo: registry.hub.docker.com/nedaya/satis-go
